<br-accordion class="w-[400px]">
  <br-accordion-item expanded>
    <br-accordion-trigger>Isso é acessível?</br-accordion-trigger>
    <br-accordion-content>
      <p>Sim. Ele segue as diretrizes de acessibilidade WAI-ARIA.</p>
    </br-accordion-content>
  </br-accordion-item>

  <br-accordion-item>
    <br-accordion-trigger>É estilizado?</br-accordion-trigger>
    <br-accordion-content>
      <p>
        Sim. Ele vem com estilos padrão que podem ser facilmente sobrescritos
        com Tailwind CSS.
      </p>
    </br-accordion-content>
  </br-accordion-item>

  <br-accordion-item>
    <br-accordion-trigger>É animado?</br-accordion-trigger>
    <br-accordion-content>
      <p>Sim. O conteúdo aparece e desaparece suavemente.</p>
    </br-accordion-content>
  </br-accordion-item>
</br-accordion>
