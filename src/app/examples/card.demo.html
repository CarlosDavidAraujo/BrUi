<br-card class="w-[400px]">
  <br-card-header class="flex-row gap-4">
    <span class="relative flex h-10 w-10 shrink-0 overflow-hidden rounded-full">
      <img
        class="aspect-square h-full w-full"
        src="https://picsum.photos/id/823/100"
      />
    </span>
    <div class="flex flex-col">
      <br-card-title>Maria Amorim</br-card-title>
      <br-card-description>UX Designer</br-card-description>
    </div>
    <button brButton size="icon" class="ml-auto">
      <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
    </button>
  </br-card-header>
  <br-card-content>
    <p class="text-sm text-slate-700">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempore
      perferendis nam porro atque ex at, numquam non optio ab eveniet.
    </p>
  </br-card-content>
  <br-card-footer>
    <button brButton class="mr-auto">Button</button>
    <button brButton size="icon" aria-label="Ícone ilustrativo">
      <i class="fas fa-heart" aria-hidden="true"></i>
    </button>
    <button brButton size="icon" aria-label="Ícone ilustrativo 3">
      <i class="fas fa-share-alt" aria-hidden="true"></i>
    </button>
  </br-card-footer>
</br-card>
