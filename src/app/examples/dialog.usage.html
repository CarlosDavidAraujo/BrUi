<br-dialog>
  <button brDialogTrigger>Trigger do diálogo</button>
  <ng-template brDialogPortal>
    <br-dialog-content>
      <br-dialog-header>
        <br-dialog-title>Título do diálogo</br-dialog-title>
        <br-dialog-description>Descrição do diálogo</br-dialog-description>
      </br-dialog-header>
      <p>Conteúdo do diálogo</p>
      <br-dialog-footer>Rodapé do diálogo</br-dialog-footer>
    </br-dialog-content>
  </ng-template>
</br-dialog>
