<div class="w-full max-w-lg space-y-8 rounded-lg bg-white p-6 shadow-md">
  <div class="flex flex-col gap-2">
    <label for="comentario" class="text-sm font-semibold text-slate-800">
      Seu Comentário
    </label>
    <textarea
      brTextarea
      id="comentario"
      [(ngModel)]="comentario"
      placeholder="Digite seu comentário aqui... Veja como o campo cresce!"
      class="w-full rounded-md border-slate-300 shadow-sm transition-colors focus:border-blue-500 focus:ring-blue-500"
    ></textarea>
  </div>

  <div class="flex flex-col gap-2">
    <label for="bio" class="text-sm font-semibold text-slate-800">
      Biografia (mínimo 2, máximo 5 linhas)
    </label>
    <textarea
      brTextarea
      [minRows]="2"
      [maxRows]="5"
      [(ngModel)]="bio"
      id="bio"
      class="w-full rounded-md border-slate-300 shadow-sm transition-colors focus:border-blue-500 focus:ring-blue-500"
    ></textarea>
  </div>
</div>
